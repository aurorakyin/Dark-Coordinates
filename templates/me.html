{% extends "layout.html" %}

{% block title %}
    your boos
{% endblock %}

{% block main %}

<h2>your boos</h2>

    <table width="100%">
        <thead>
            <tr>
                <th>liked stories</th>
            </tr>
        </thead>
        <tbody>
            {% for story in likedstories %}
                <tr>
                    <td>{{ likedstories["favorite"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
