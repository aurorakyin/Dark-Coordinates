{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<h1>ghost stories</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
  var mapProp= {
    center: new google.maps.LatLng(33.407358,-44.672918),
    zoom:2.5,
    minZoom: 2.5,
    maxZoom: 2.5,
    mapTypeControl: false,
    streetViewControl: false,
    panControl: false,
    zoomControl: false,
    scrollwheel: false,
    navigationControl: false,
    mapTypeControl: false,
    scaleControl: false,
    draggable: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var g1 = new google.maps.Marker({
    position: new google.maps.LatLng(37.7699298, -122.4469157),
    url: "/directory",
    map: map,
  });
  google.maps.event.addListener(g1, 'click', function() {
      window.location.href = g1.url;
    });

  var g2 = new google.maps.Marker({
    position: new google.maps.LatLng(42.360081, -71.058884),
    url: "/directory",
    map: map,
  });
  google.maps.event.addListener(g2, 'click', function() {
      window.location.href = g2.url;
    });

  var g3 = new google.maps.Marker({
    position: new google.maps.LatLng(51.5073219, -0.1276474),
    url: "/directory",
    map: map,
  });
  google.maps.event.addListener(g3, 'click', function() {
      window.location.href = g3.url;
    });

  var g4 = new google.maps.Marker({
    position: new google.maps.LatLng(44.1534121, 20.55144),
    url: "/directory",
    map: map,
  });
  google.maps.event.addListener(g4, 'click', function() {
      window.location.href = g4.url;
    });
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOvVFPkjJs7g5xIT_PkC7fOs5BXCeZcd0&callback=myMap"></script>
{% endblock %}
