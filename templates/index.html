{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}
<main>
  <h1>My First Google Map</h1>

  <div id="googleMap" style="width:100%;height:400px;"></div>

  <script>
  function myMap() {
  var mapProp= {
    center:new google.maps.LatLng(0,0),
    zoom:1.5,
    minZoom: 1.5,
    maxZoom: 1.5,
    mapTypeControl: false,
    streetViewControl: false,
    panControl: false,
    zoomControl: false,
    scrollwheel: false,
    navigationControl: false,
    mapTypeControl: false,
    scaleControl: false,
    draggable: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  }

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOvVFPkjJs7g5xIT_PkC7fOs5BXCeZcd0&callback=myMap"></script>
</main>
